<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Painel de Scraping</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .card { width: 100%; max-width: 500px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

    <div class="card p-4">
        <h3 class="text-center mb-4">üîç Rob√¥ de Pesquisa</h3>

        {% if message %}
            <div class="alert alert-success text-center" role="alert">
                <h5 class="alert-heading">Sucesso!</h5>
                <p>{{ message }}</p>
                <hr>
                <p class="mb-0 small">Status: {{ status }}</p>
            </div>
            <div class="text-center mt-3">
                <a href="." class="btn btn-outline-secondary btn-sm">Nova Pesquisa</a>
            </div>
        {% elif erro %}
            <div class="alert alert-danger text-center" role="alert">
                {{ erro }}
            </div>
        {% endif %}

        {% if not message %}
        <form method="POST">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="search_term" class="form-label">O que deseja buscar?</label>
                <input type="text" 
                       class="form-control form-control-lg" 
                       id="search_term" 
                       name="search_term" 
                       placeholder="Ex: iPhone 13, Geladeira..." 
                       required>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg">
                    Iniciar Scraping
                </button>
            </div>
        </form>
        {% endif %}

    </div>

</body>
</html>
