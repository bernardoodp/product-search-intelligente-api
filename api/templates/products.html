<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista de Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product-img {
            height: 200px;
            object-fit: contain; 
            padding: 10px;
        }
        .card {
            height: 100%; 
        }
    </style>
</head>
<body class="bg-light">

    <div class="container py-5">
        <h1 class="text-center mb-5">Produtos Encontrados</h1>

        <div class="mb-4">
            <a href="/api/scrape/" class="btn btn-outline-primary">Voltar para Busca</a>
        </div>

        <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for product in products %}
            <div class="col">
                <div class="card shadow-sm">
                    <img src="{{ product.image_url }}" class="card-img-top product-img" alt="{{ product.name }}">
                    
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title text-truncate" title="{{ product.name }}">
                            {{ product.name }}
                        </h5>
                        
                        <p class="card-text fs-4 fw-bold text-success">
                            R$ {{ product.price }}
                        </p>
                        
                        <div class="mt-auto d-grid gap-2">
                            <a href="{{ product.product_url }}" target="_blank" class="btn btn-primary">
                                Ver na Loja
                            </a>
                            <small class="text-muted text-center" style="font-size: 0.8rem">
                                Fonte: {{ product.site_url }}
                            </small>
                        </div>
                    </div>
                </div>
            </div>
            {% empty %}
            <div class="col-12 text-center">
                <div class="alert alert-warning">
                    Nenhum produto encontrado. Execute o rob√¥ de scraping primeiro.
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

</body>
</html>
